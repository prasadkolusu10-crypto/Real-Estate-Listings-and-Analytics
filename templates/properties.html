<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .property-card {
      transition: transform 0.2s;
    }
    .property-card:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .property-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Property Listings</h2>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>

    <div class="row">
      {% for p in properties %}
      <div class="col-md-4 mb-4">
        <div class="card property-card">
          <a href="{{ url_for('property_detail', property_id=p.property_id) }}">
            <img src="{{ p.image_url }}" alt="Property Image" class="property-img card-img-top">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ p.address }}</h5>
            <p class="card-text">
              {{ p.city }}, {{ p.state }} <br>
              <strong>${{ "{:,.0f}".format(p.price) }}</strong><br>
              {{ p.bedrooms }} BR | {{ p.bathrooms }} BA
            </p>
            <p class="text-muted">Agent: {{ p.agent_name }}</p>
            <a href="{{ url_for('property_detail', property_id=p.property_id) }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
